<div class="container">
  <div class="row mt-4">
    <h1 class="text-center">Spurious Store</h1><hr> 
  </div>
  <div class="row mt-4 d-flex">
    @for (item of data; track $index) {  
        <div class="col-12 col-sm-6 col-md-3 mt-5">
          <div class="card text-center round" style="width: 18rem;">
            <img src={{item.image}} alt="..." class="round">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text" style="font-size: small;">{{item.description}}</p>
              <a href="#" class="btn button-57 mt-auto"><span class="text">${{item.price}}</span><span>Buy</span></a>
            </div>
          </div>
        </div>
    }

  </div>
</div>
